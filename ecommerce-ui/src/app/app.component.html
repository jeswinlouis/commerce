<header>
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">

            <a href="/" class="navbar-brand">Globo Mart</a>
        </div>

    </nav>
</header>
<main>

    <div class="row">
        <div class="col-sm-4">

            <div *ngIf="products">

                <ul class="list-group product-list">
                    <li class="list-group-item" *ngFor="let product of products" (click)="selectedProduct(product)" [class.active]="product === activeProduct">

                        {{product.name}}
                    </li>
                </ul>
            </div>

            <product-form (productCreated)="onProductCreated($event)"></product-form>
        </div>

        <div class="col-sm-8">


            <product-profile [product]="activeProduct"></product-profile>

            <div class="jumbotron" *ngIf="!activeProduct">
                <span class="glyphicon glyphicon-hand-left"></span>
                <h2> Choose a Product</h2>
            </div>
        </div>
    </div>


</main>
<footer class="text-center">

    Copyright &copy; 2017

</footer>
